<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>7</title>
  </head>
  <style>
    * {
      margin: 0; /*outside spacing*/
      padding: 0; /* inside spacing*/
    }
    .box1 {
      border: 1px solid black;
      height: 100px;
      width: 100px;
      background-color: yellow;
      margin-bottom: 50px;
    }

    .box2 {
      background-image: url(https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTwEuDw3mdCJyGJ3wM1uIngWezPpcPFYElNAg&s);
      border: 1px solid black;
      height: 100px;
      width: 100px;
      margin-top: 50px;
      margin-bottom: 50px;
    }

    .box3 {
      border: 1px solid black;
      height: 100px;
      width: 100px;
      margin-top: 50px;
      margin-bottom: 50px;
      background: url(https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTwEuDw3mdCJyGJ3wM1uIngWezPpcPFYElNAg&s);
      background-repeat: no-repeat;
      background-size: cover;
    }

    .box4 {
      border: 1px solid black;
      height: 100px;
      width: 100px;
      margin-top: 50px;
      margin-bottom: 50px;
      background: linear-gradient(to top, red, green, yellow, blue);
    }

    .box5 {
      border: 1px solid black;
      height: 100px;
      width: 100px;
      margin-top: 50px;
      margin-bottom: 50px;
      background: radial-gradient(red, yellow, red, yellow, red, yellow, red);
    }
  </style>

  <body>
    <br /><br />
    <b><p>1.Background-Color</p></b>

    <div class="box1"></div>
    <b><p>2.background-image</p></b>
    <div class="box2"></div>
    <b><p>3.background-image with full size</p></b>
    <div class="box3"></div>
    <b> <p>4. background Linear Gradient</p></b>
    <div class="box4"></div>
    <b> <p>5. background Radial Gradient</p></b>

    <div class="box5"></div>
  </body>
</html>
